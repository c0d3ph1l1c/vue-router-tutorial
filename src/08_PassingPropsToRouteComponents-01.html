<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passing Props To Route Components</title>
  <style>
    .content {
      display: grid;
      grid-template-columns: auto 1fr;
      grid-template-areas: 'sidebar user';
    }

    .user { 
      grid-area: user; 
    }
    .sidebar { 
      list-style: none;
      grid-area: sidebar; 
      border: 1px dotted;
      padding: 1rem;
      margin-right: 1rem;
    }
  </style>
</head>
<body>
  <div id="app"></div>
</body>
</html>
