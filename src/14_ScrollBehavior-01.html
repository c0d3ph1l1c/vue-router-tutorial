<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Behavior</title>
  <style>
    .fade-enter-active,
    .fade-leave-active {
      transition: opacity 0.5s ease;
    }

    .fade-enter,
    .fade-leave-active {
      opacity: 0;
    }

    .view {
      border: 1px solid red;
      height: 4500px;
      position: relative;
    }
  </style>
</head>
<body>
  <div id="app"></div>
</body>
</html>
