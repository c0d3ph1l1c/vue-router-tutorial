<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dynamic Route Matching - Reacting To Params Changes</title>
</head>
<body>
  <div id="app">
    <p>
      <router-link to="/user/foo">/user/foo</router-link>
      <router-link to="/user/bar">/user/bar</router-link>
      <router-link to="/user2/foo">/user2/foo</router-link>
      <router-link to="/user2/bar">/user2/bar</router-link>
    </p>
    <router-view></router-view>
  </div>
</body>
</html>
