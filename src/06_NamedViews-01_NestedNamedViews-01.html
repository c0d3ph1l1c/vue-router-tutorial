<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Named Views - Nested Named Views</title>
  <style>
    .us {
      display: grid;
      grid-template-columns: auto 1fr;
      grid-template-rows: auto;
      grid-template-areas: 
        "header header"
        "nav content"
        "nav helper";
    }

    .h2 {
      grid-area: header;
    }

    .us__nav {
      grid-area: nav;
      border: 1px dotted;
      margin-right: .75rem;
      padding: .3rem;
    }

    .us__content {
      grid-area: content;
    }

    .us__content--helper {
      grid-area: helper;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Nested Named Views</h1>
    <router-view></router-view>
  </div>
</body>
</html>
